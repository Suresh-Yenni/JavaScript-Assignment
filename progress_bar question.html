<html>

       }

       }

    <script>
      function start()
      {
        if (!start.count) start.count = 1;
        document.getElementById("in").value = start.count;
        if(!start.width)
        {
          start.width = 0;
          var ele = document.getElementById("inner");
          var tym = setInterval(fill, 100);

          {
            flag = 1;
            if(start.width > 99) clearInterval(tym);

</html>
