<html>
  <head>
    <title>Prime Number</title>
    <script>
       function update_page(str, msg, results)
       {
         console.log(msg)
         if (msg != "") results[str] = str + msg;
         document.getElementById("result").innerHTML = results[str];
         document.getElementById("in").value = "";
       }
       function compute(num)
       {
         if(num == 1) return "not";
         for(count = 2; count <= num/2; count++)
           if(num%count == 0) return "not";
         return "is";
       }
       function check()
       {
         if(!arguments.callee.results) arguments.callee.results = new Object();
         var str = document.getElementById("in").value;
         num = parseInt(str);
         if (str in arguments.callee.results) update_page(str, "", arguments.callee.results);
         else update_page(str, " "+compute(num)+" prime", arguments.callee.results);
       }
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter number" id="in" required/>
    <button onclick="check()">Find</button>
    <p id="result" ></p>
  </body>
</html>
